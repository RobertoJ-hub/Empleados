<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
	
	<table class="table table-bordered">
	  
	  <thead>
	    <tr>
	      <th scope="col"> NAME </th>
	      <th scope="col">LAST NAME</th>
	      <th scope="col">Email</th>
	      <th scope="col">Job_Title</th>
	      <th scope="col">Department_Name</th>
	      <th scope="col">Department_Name</th>
	    </tr>
	  </thead>
	  
	  <tbody>
	    <tr th:each="tmp : ${datos}">
	      <td  class="table-primary" th:text="${tmp.getFIRSTNAME()}"></td>
	      <td  class="table-warning" th:text="${tmp.getLASTNAME()}"></td>
	      <td class="table-secundary" th:text="${tmp.getEMAIL()}"></td>
	      <td class="table-info" th:text="${tmp.job.JOB_TITLE}"></td>
	      <td class="table-danger" th:text="${tmp.departments != null} ? *{tmp.departments.DEPARTMENT_NAME}: 'Sin resultado'"></td>
	      <td>
	      
	      <a th:href="@{/verMasEmpleado/} + *{tmp.EMPLOYEE_ID}" class="btn btn-secondary">
	       <input type="submit" class="btn btn-primary" value="Ver Mas">
	      </a>
		  
		  <a th:href="@{/editar/} + *{tmp.EMPLOYEE_ID}" class="btn btn-secondary">
	       <input type="submit" class="btn btn-primary" value="Editar">
	      </a>
		  
		  <a th:href="@{/eliminar/} + *{tmp.EMPLOYEE_ID}" class="btn btn-secondary">
	       <input type="submit" class="btn btn-primary" value="Eliminar">
	      </a>
		  
		  </td>
	    </tr>  
	  </tbody>
	</table>
	
		<form th:action="@{/guardar}">
			<input type="submit" class="btn btn-primary" value="Agregar Datos">
		</form>	 

</body>

</html>
